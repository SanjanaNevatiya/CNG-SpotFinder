* {

  padding: 0;

body {
  font-family: Arial, sans-serif;
  background-color: #ebebeb;
}

.container {
  display: flex;
  max-width: 1200px;
  margin: 0 auto;
  background-color: #fff;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

.sidebar {
  width: 300px;
  background-color: #333;
  color: #fff;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 20px;
}

.sidebar .dropdown {
  position: relative;
  display: inline-block;
  margin-bottom: 10px;
}

.sidebar .dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  min-width: 200px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.sidebar .dropdown-content a {
  color: #fff;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.sidebar .dropdown-content a:hover {
  background-color: #d32f2f;
}

.sidebar .dropdown:hover .dropdown-content {
  display: block;
}

.sidebar a {
  color: #fff;
  text-decoration: none;
  display: block;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 10px;
}

.sidebar a:hover {
  background-color: #d32f2f;
}

.content {
  flex: 1;
  padding: 20px;
}

.register-container {
  text-align: center;
}

.register-container h2 {
  color: #d32f2f;
}

.register-form {
  margin-top: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #333;
}

.form-group input[type="text"],
.form-group input[type="time"],
.form-group input[type="tel"],
.form-group input[type="email"],
.form-group input[type="password"],
.form-group select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-group button {
  width: 100%;
  padding: 10px;
  background-color: #d32f2f;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.form-group button:hover {
  background-color: #b71c1c;
}

p {
  margin-top: 15px;
}

p a {
  color: #333;
  text-decoration: none;
}

p a:hover {
  text-decoration: underline;
}

      <div class="register-container">
        <h2>Register Fuel Station</h2>
        <form action="FuelStationRegister" method="post" class="register-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="openTime">Opening Time</label>
            <input type="time" id="openTime" name="openTime" required>
          </div>
          <div class="form-group">
            <label for="closeTime">Closing Time</label>
            <input type="time" id="closeTime" name="closeTime" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">
            <label for="area">Area</label>
            <input type="text" id="area" name="area" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="City" required>
          </div>
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required>
          </div>
          <div class="form-group">
            <label for="petrolQty">Petrol Quantity</label>
            <input type="text" id="petrolQty" name="petrolQty" required>
          </div>
          <div class="form-group">
            <label for="petrolRate">Petrol Rate</label>
            <input type="text" id="petrolRate" name="petrolRate" required>
          </div>
          <div class="form-group">
            <label for="dieselQty">Diesel Quantity</label>
            <input type="text" id="dieselQty" name="dieselQty" required>
          </div>
          <div class="form-group">
            <label for="dieselRate">Diesel Rate</label>
            <input type="text" id="dieselRate" name="dieselRate" required>
          </div>
          <div class="form-group">
            <label for="contact">Contact</label>
            <input type="tel" id="contact" name="contact" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
         
          <div class="form-group">
            <button type="submit">Register</button>
